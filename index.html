<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./index.css" />
    <script src="https://use.fontawesome.com/b02a879fdd.js"></script>
</head>

<body>
    <main>
        <section class="subscribe">
            <img src="./images/logo.svg" />
            <h1>We are launching <strong>soon!</strong></h1>
            <p>Subscribe and get notified</p>
            <form>
                <input type="email" name="email" value="" placeholder="Your email address" />
                <p class="error"><em>Please provide a valid email address</em></p>
                <button type="submit">Notify Me</button>
            </form>
        </section>
        <section class="illustration">
            <img src="./images/illustration-dashboard.png" alt="" />
        </section>
    </main>

    <div class="sosmed">
        <div>
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>
        <div>
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
        <div>
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
    </div>

    <footer>
        <p>&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Dyah Eka Lestari</a>.
        </p>
    </footer>

    <script>
        function checkValidEmail() {
            const regexEmail = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if (!regexEmail.test(document.querySelector('input').value.toLowerCase())) {
                document.querySelector('input').style = "border-color: red";
                document.querySelector(".error").style.display = "block";
                this.classList.toggle('disabled');
            } else {
                document.querySelector('input').style = "border-color: #ddd";
                document.querySelector(".error").style.display = "none";
                this.classList.remove('disabled');
            }
        }
        // document.querySelector("input").addEventListener("change", checkValidEmail);
        document.querySelector('button').addEventListener("pointerover", checkValidEmail);
    </script>
</body>

</html>
